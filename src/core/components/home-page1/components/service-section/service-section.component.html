<h1 class="main-text mb-4">
  Progetti
</h1>

<p class="secondary-text big-undertitle">
  Il mio servizio principale è lo sviluppo di applicazioni web. Io lo faccio così.
</p>

<div class="row mb-2">
  <ng-container *ngFor="let step of steps; index as index; last as isLast">
    <div class="col col-12 col-md-6 p-2" [ngClass]="{'offset-md-3': isLast && isOdd}" >
      <div class="card-step p-5">
        <div class="title-container">
          <span class="index" [innerText]="indexize(index)" ></span>
          <span class="title" [innerText]="step.title"></span>
        </div>
  
        <span class="description" [innerText]="step.description"></span>
      </div>
    </div>
  </ng-container>
</div>

<div class="d-flex">
  <a class="mx-auto mb-2" mainButtonArrow routerLink="rfq">
    <ng-container i18n>Richiedi un preventivo</ng-container>
  </a>
</div>
